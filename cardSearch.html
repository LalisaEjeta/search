    <script>
        const myCard = document.getElementById("myCard");
        const search = document.getElementById("search");
        const noResult = document.getElementById("noResult");

        search.addEventListener("keyup", function () {
            const query = search.value.trim().toLowerCase(); // Trim whitespace and make query lowercase
            let found = false;

            for (let child of myCard.children) {
                const cardText = child.querySelector(".text-center").innerText.toLowerCase(); // Use a class selector instead of ID
                if (cardText.includes(query)) {
                    child.style.display = "block";
                    found = true;
                } else {
                    child.style.display = "none";
                }
            }

            // Show or hide "no result" message based on found status
            if (found) {
                noResult.style.display = "none";
            } else {
                noResult.style.display = "block";
            }
        });

    </script>
