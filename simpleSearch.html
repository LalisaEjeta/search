<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body class="d-flex flex-column justify-content-center align-items-center m-5 bg-primary">
    <input type="text" id="keyko" placeholder="Search...">
    <p class="text-light" id="here"></p>
    <div id="vigies">
        <p class="bg-warning p-2 border rounded">Banana</p>
        <p class="bg-warning p-2 border rounded">Orange</p>
        <p class="bg-warning p-2 border rounded">Apple</p>
        <p class="bg-warning p-2 border rounded">Tomato</p>
        <p class="bg-warning p-2 border rounded">Potato</p>
        <p class="bg-warning p-2 border rounded">Carrot</p>
        <p class="bg-warning p-2 border rounded">Mushroom</p>
        <p class="bg-warning p-2 border rounded">Onion</p>
        <p class="bg-warning p-2 border rounded">Cucumber</p>
        <p class="bg-warning p-2 border rounded">Cabbage</p>
    </div>
</body>

<script>
    const keyko = document.getElementById("keyko");
    const here = document.getElementById("here");
    const vigies = document.getElementById("vigies");

    keyko.addEventListener("keyup", function () {
        const query = keyko.value.toLowerCase();
        here.innerText = query;
        localStorage.setItem("keyko", keyko.value);
        for (let child of vigies.children) {
            const itemText = child.innerText.toLowerCase();
            if (itemText.includes(query)) {
                child.style.display = "block";
            } else {
                child.style.display = "none";
            }
        }
    });
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>



</html>
